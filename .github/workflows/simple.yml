name: 'shell Commands'
on:
    - push
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            -
                name: 'echo a string'
                run: 'echo "Hellow world"'
            -
                name: 'multiline script'
                run: "node -v\nnpm -v\n"

            -   name: python Command
                run: |
                  import platform
                  print
                  (platform.processor())
                shell: python
    run-windows-commands: 
        runs-on: windows-latest
        steps:
            -   name: directory poweshell
                run: Get-Location
            -   name: directory bash
                run: pwd
                shell: bash           