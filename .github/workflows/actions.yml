name: Actions Workflow

on: 
  push:
      branches:
        - master
        - 'feature/*' # matches feature/featureA , feature/featB doesn't match feature/feat/feat/a
        - 'feature/**'
        - '!feature/featC' # way to exclude the run
      tags:
        - 'v1.*'
  #   branches-ignore:

  # repository_dispatch:
  # types: [build]
  #  schedule:
  #   - cron: "0/5 * * * * "
  #    - cron: "0/6 * * * * "
  
  # push:
  pull_request:
    types: [closed,assigned,opened,reopened]

jobs:
    run-git-actions:
      runs-on: ubuntu-latest
      steps:
        - name: List file location
          run: |
            pwd
            ls -a
            echo $github_sha
            echo $github_workspase
            echo "${{ github.token }}"
        - name: checkout
          uses: actions/checkout@v1
        - name: List files after checkout
          run: |
            pwd
            ls -a
        - name: Simple JS Action
          id: greet
          uses: actions/hello-world-javascript-action@v1
          with:
              who-to-greet: iris
        - name: Log greeting time     
          run: echo "${{ steps.greet.outputs.time}}"